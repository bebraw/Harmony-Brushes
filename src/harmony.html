    <body>
        <div id="pods"></div>
        <script type="text/javascript">
        function importScript(url) {
            // http://www.webmaster-talk.com/javascript-forum/87702-import-javascript-in-javascript.html
            var tag = document.createElement("script");
            tag.type="text/javascript";
            tag.src = url;
            document.body.appendChild(tag);
        }

        function importDirectory(files, dir) {
            for (var i in files) {
                var name = files[i];

                if(name) {
                    importScript("js/" + dir + "/" + name + ".js");
                }
            }
        }

        // XXX: move to Palette!
        var COLOR = [0, 0, 0];

        // XXX: kill these!
        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;

        var BRUSHES = ["sketchy", "shaded", "chrome", "fur", "longfur", "web",
            "simple", "squares", "ribbon", "circles", "grid", "stringy",
            "curvy"];
        var BRUSHES = ["sketchy", "simple", "squares"]; // XXX
        var CONSTRAINTS = ["horizontal", "perspective", "vertical"];
        var MODIFIERS = ["mirror"]; // "jitter"
        var PANELS = ["brushes", "canvas", "menu", "modifiers", "palette",
            "playback"];

        importDirectory(BRUSHES, "brushes");
        importDirectory(CONSTRAINTS, "constraints");
        importDirectory(MODIFIERS, "modifiers");
        importDirectory(PANELS, "panels");
        </script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/constraints.js"></script>
        <script type="text/javascript" src="js/stroke.js"></script>
        <script type="text/javascript" src="js/painter.js"></script>
        <script type="text/javascript" src="js/harmony.js"></script>    
    </body>
</html>
