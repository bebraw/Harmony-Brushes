<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <title>
			Harmony - Procedural drawing tool
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script type="text/javascript">
        function importScript(url) {
            // http://www.webmaster-talk.com/javascript-forum/87702-import-javascript-in-javascript.html
            var tag = document.createElement("script");
            tag.type="text/javascript";
            tag.src = url;
            document.body.appendChild(tag);
        }

        function importDirectory(files, dir) {
            for (var i in files) {
                var name = files[i];

                if(name) {
                    importScript("js/" + dir + "/" + name + ".js");
                }
            }
        }

        // TODO: see if it's possible to introspect brushes/tools from the dirs

        // import brushes
        brushes = ["sketchy", "shaded", "chrome", "fur", "longfur", "web",
            "simple", "squares", "ribbon", "circles", "grid", "stringy",
            "curvy"];
        importDirectory(brushes, "brushes");

        // import constraints
        constraints = ["horizontal", "perspective", "vertical"];
        importDirectory(constraints, "constraints");

        // import brush modifiers
        modifiers = ["mirror"]; // "jitter"
        importDirectory(modifiers, "modifiers");
        </script>
        <script type="text/javascript" src="js/devices.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/stroke.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
        <script type="text/javascript" src="js/modifiers.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/palette.js"></script>
        <script type="text/javascript" src="js/playback.js"></script>
        <script type="text/javascript" src="js/harmony.js"></script>
    </body>
</html>
