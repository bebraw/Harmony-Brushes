<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <title>
			Harmony - Procedural drawing tool
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script type="text/javascript">
        function importScript(url){
            // http://www.webmaster-talk.com/javascript-forum/87702-import-javascript-in-javascript.html
            var tag = document.createElement("script");
            tag.type="text/javascript";
            tag.src = url;
            document.body.appendChild(tag);
        }

        // TODO: see if it's possible to introspect brushes/tools from the dirs

        // import brushes (TODO: rename to brushes + break global dependency)
        var STYLES = ["sketchy", "shaded", "chrome", "fur", "longfur", "web",
            "", "simple", "squares", "ribbon", "", "circles", "grid", "",
            "stringy", "curvy"];
        for (var i in STYLES) {
            var styleName = STYLES[i];

            if(styleName) {
                importScript("js/brushes/" + styleName + ".js");
            }
        }

        // import tools
        tools = ["colorselector", "palette"];
        for (var i in tools) {
            var toolName = tools[i];

            if(toolName) {
                importScript("js/tools/" + toolName + ".js");
            }
        }
        </script>
        <script type="text/javascript" src="js/devices.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/stroke.js"></script>
        <script type="text/javascript" src="js/harmony.js"></script>
    </body>
</html>
